<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                     <ul class="navbar-nav mr-auto">
                        <li class="nav-item">

                        <li class="nav-item">
                           <h:commandLink value="Contratos" action="#{menuBean.loadContratos}" styleClass="nav-link">

                           <h:commandLink value="Agentes" action="#{menuBean.loadAgentes}" styleClass="nav-link">

                        </li>

                  </h:form>

                  <h:form>
