<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Inmobiliaria S.A Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <style>
        html, body {height: 100%;margin: 0;overflow: hidden;}
        #menu {position: fixed;top: 0;left: 0;width: 220px; height: 100%;z-index: 1000; }
        #mainContent {margin-left: 220px;height: 100vh;overflow: hidden;}
        #mainContent::-webkit-scrollbar {width: 0;}
        .scrollable-content {height: 100%;overflow-y: scroll;scrollbar-width: none;}
        .scrollable-content::-webkit-scrollbar {display: none;}
    </style>
</h:head>
<h:body>
    <div class="d-flex">
        <div id="menu" class="flex-shrink-0">
            <ui:include src="sidebar.xhtml" />
        </div>
        <div id="mainContent" class="flex-grow-1 p-4">
            <div class="scrollable-content">
                <ui:insert name="content" />
            </div>
        </div>
    </div>
</h:body>
</html>
