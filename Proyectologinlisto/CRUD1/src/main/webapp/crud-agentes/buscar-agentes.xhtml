<ui:composition template="/menu/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" >
   <ui:define name="content">

      <h:form>
      <h3>Buscar Agente por Cédula</h3>
      <h:outputLabel for="cedula" value="Cédula: " />
      <h:inputText id="cedula" value="#{agenteBean.cedulaBuscar}" />
      <h:commandButton value="Buscar"
                       action="#{agenteBean.buscarAgentePorCedula}" />
      <h:messages />

      <h:panelGroup rendered="#{not empty agenteBean.agente}">
         <h3>Detalles del Agente</h3>
         <h:outputText value="Cédula: #{agenteBean.agente.cedula}" /><br/>
         <h:outputText value="Nombre Completo: #{agenteBean.agente.nombreCompleto}" /><br/>
         <h:outputText value="Celular: #{agenteBean.agente.celular}" /><br/>
         <h:outputText value="Correo Electrónico: #{agenteBean.agente.correoElectronico}" /><br/>
         <h:outputText value="Dirección: #{agenteBean.agente.direccion}" /><br/>
      </h:panelGroup>
   </h:form>
   </ui:define>
</ui:composition>
