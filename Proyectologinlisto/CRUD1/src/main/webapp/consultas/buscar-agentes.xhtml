<ui:composition template="/menu/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" >
   <ui:define name="content">
      <h:form id="searchForm">
         <h1>Buscar Agente</h1>

         <!-- Campo de cédula -->
         <h:outputLabel for="cedulaBuscar" value="Ingrese la Cédula:" />
         <p:inputText id="cedulaBuscar" value="#{agenteBean.cedulaBuscar}" required="true" />

         <!-- Botón de búsqueda -->
         <p:commandButton value="Buscar" action="#{agenteBean.detail}" update="searchResult" />

         <!-- Resultados de búsqueda -->
         <h:panelGroup id="searchResult" rendered="#{not empty agenteBean.agente}">
            <h3>Detalles del Agente Encontrado</h3>
            <p:outputLabel value="Nombre Completo: #{agenteBean.agente.nombreCompleto}" />
            <p:outputLabel value="Celular: #{agenteBean.agente.celular}" />
            <p:outputLabel value="Correo: #{agenteBean.agente.correoElectronico}" />
         </h:panelGroup>

         <h:panelGroup rendered="#{empty agenteBean.agente}">
            <p:message summary="No se encontró un agente con esa cédula." />
         </h:panelGroup>
      </h:form>
   </ui:define>
</ui:composition>
