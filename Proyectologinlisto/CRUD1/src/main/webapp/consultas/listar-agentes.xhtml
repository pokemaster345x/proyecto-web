<ui:composition template="/menu/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

   <ui:define name="content">
      <h1>Lista de Agentes</h1>
      <h:link value="Agregar Nuevo" outcome="/agente/agregar-agente.xhtml"/>

      <h:dataTable value="#{agenteBean.agentes}" var="agente">
         <h:column>
            <f:facet name="header">CÃ©dula</f:facet>
            #{agente.cedula}
         </h:column>
         <h:column>
            <f:facet name="header">Nombre Completo</f:facet>
            #{agente.nombreCompleto}
         </h:column>
         <h:column>
            <f:facet name="header">Correo</f:facet>
            #{agente.correoElectronico}
         </h:column>
         <h:column>
            <f:facet name="header">Acciones</f:facet>
            <h:link value="Editar" outcome="/agente/editar-agente.xhtml">
               <f:param name="cedula" value="#{agente.cedula}" />
            </h:link>
            <h:commandLink value="Eliminar" action="#{agenteBean.delete(agente.cedula)}" />
         </h:column>
      </h:dataTable>
   </ui:define>

</ui:composition>
