<ui:composition template="/menu/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" >
    <ui:define name="content">

        <h:form>
            <h3>Buscar contrato por Codigo</h3>
            <h:outputLabel for="codigo" value="Codigo: " />
            <h:inputText id="codigo" value="#{contratoclientebean.buscarContratoPorCodigo()}" />
            <h:commandButton value="Buscar"
                             action="#{contratoclientebean.buscarContratoPorCodigo()}" />
            <h:messages />

            <h:panelGroup rendered="#{not empty contratoclientebean.contratos}">
                <h3>Detalles del contrato</h3>
                <h:outputText value="Codigo: #{contratoclientebean.contratos.codigo}" /><br/>
                <h:outputText value="Valor: #{contratoclientebean.contratos.valor}" /><br/>
                <h:outputText value="Tipo Contrato: #{contratoclientebean.contratos.tipoContrato}" /><br/>
                <h:outputText value="Descripcion: #{contratoclientebean.contratos.descripcion}" /><br/>
                <h:outputText value="Fecha creacion: #{contratoclientebean.contratos.fechaCreacion}" /><br/>
                <h:outputText value="Fecha expiracion: #{contratoclientebean.contratos.fechaExpiracion}" /><br/>
                <h:outputText value="Cedula: #{contratoclientebean.contratos.cedula}" /><br/>


            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
