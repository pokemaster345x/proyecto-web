<ui:composition template="/menu/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <title>Agregar/Editar Contrato Cliente</title>
        <p:growl id="growl" showDetail="true" />
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 class="text-center mb-4">Agregar/Editar Contrato</h2>
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h:form>
                                <!-- Campo para el codigo -->
                                <div class="form-group">
                                    <label for="cod">Codigo</label>
                                    <h:inputText id="cod" value="#{contratoBean.contrato.codigo}" label="Codigo"
                                                 required="true" disabled="#{contratoBean.editando}"
                                                 styleClass="form-control">
                                        <f:validateLongRange minimum="1" />
                                    </h:inputText>
                                    <h:message for="cod" class="text-danger small" />
                                </div>

                                <!-- Campo para el valor-->
                                <div class="form-group">
                                    <label for="val">Valor</label>
                                    <h:inputText id="val" value="#{contratoBean.contrato.valor}" label="Valor"
                                                 required="true" disabled="#{contratoBean.editando}"
                                                 styleClass="form-control">
                                        <f:validateLongRange minimum="1" />
                                    </h:inputText>
                                    <h:message for="val" class="text-danger small" />
                                </div>

                                <!-- Campo para el tipo de contrato -->
                                <div class="form-group">
                                    <label for="tipo">Tipo de Contrato</label>
                                    <h:inputText id="tipo" value="#{contratoBean.contrato.tipoContrato} "
                                                 label="Tipo de Contrato" required="true" maxlength="100"
                                                 styleClass="form-control" />
                                    <h:message for="tipo" class="text-danger small" />
                                </div>
                                <!-- Campo para la descripcion -->
                                <div class="form-group">
                                    <label for="descripcion">Descripcion</label>
                                    <h:inputText id="descripcion" value="#{contratoBean.contrato.descripcion}"
                                                 label="Descripcion" required="true" maxlength="200"
                                                 styleClass="form-control" />
                                    <h:message for="descripcion" class="text-danger small" />
                                </div>
                                <!-- Campo para la fecha de creacion -->
                                <div class="form-group">
                                    <label for="creacion"> Fecha de Creacion/label>
                                    <p:datePicker id="creacion" value="#{contratoBean.contrato.fechaCreacion}"
                                                  label="Fecha de Creacion" required="true" pattern="yyyy-MM-dd"
                                                  styleClass="form-control" />
                                    <h:message for="creacion" class="text-danger small" />
                                </div>

                                <!-- Campo para la fecha de expiracion-->
                                <div class="form-group">
                                    <label for="fechaexpiracion">Fecha de Expiracion</label>
                                    <p:datePicker id="fechaexpiracion" value="#{contratoBean.contrato.fechaExpiracion}"
                                                  label="Fecha de Expiracion" required="true" pattern="yyyy-MM-dd"
                                                  styleClass="form-control" />
                                    <h:message for="fechaexpiracion" class="text-danger small" />
                                </div>

                                <!-- Campo para la cédula -->
                                <div class="form-group">
                                    <label for="dni">Cédula</label>
                                    <h:inputText id="dni" value="#{contratoBean.contrato.cedula}" label="Cédula"
                                                 required="true" disabled="#{contratoBean.editando}"
                                                 styleClass="form-control">
                                        <f:validateLongRange minimum="1" />
                                    </h:inputText>
                                    <h:message for="dni" class="text-danger small" />
                                </div>

                                <!-- Botones de acción -->
                                <div class="form-group text-center mt-4">
                                    <h:commandButton value="Guardar" action="#{contratoBean.create}"
                                                     rendered="#{!contratoBean.editando}"
                                                     styleClass="btn btn-primary" />
                                    <p:commandButton value="Actualizar" action="#{contratoBean.update}"
                                                     rendered="#{contratoBean.editando}"
                                                     styleClass="btn btn-warning" />
                                    <h:commandButton value="Cancelar"
                                                     action="/crud-contratos/listar-contratos-cliente.xhtml?faces-redirect=true"
                                                     styleClass="btn btn-secondary" />
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
