<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Nuevo Alumno</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Crear Alumno</h1>
            <h:outputText value="Nombre: " for="name"/>
            <h:inputText id="name" value="#{alumnoBean.alumno.nombre}"/>

            <h:outputText value="Apellido: " for="apellido"/>
            <h:inputText id="apellido" value="#{alumnoBean.alumno.apellido}"/>

            <h:outputText value="Telefono: " for="telefono"/>
            <h:inputText id="telefono" value="#{alumnoBean.alumno.telefono}"/>

            <h:outputText value="Correo: " for="correo"/>
            <h:inputText id="correo" value="#{alumnoBean.alumno.correo}"/>

            <h:outputText value="DirecciÃ³n: " for="direccion"/>
            <h:inputText id="direccion" value="#{alumnoBean.alumno.direccion}"/>

            <!--<h:outputText value="Genero: " for="genero"/>
            <h:selectOneRadio id="genero" value="">
                <f:selectItems value="" var="genero" itemValue=""/>
            </h:selectOneRadio>-->
            <h:panelGroup rendered="#{alumnoBean.alumno.numero_carnet == 0}">
                <h:commandButton value="Crear" action="#{alumnoBean.create()}"/>
            </h:panelGroup>
            <h:panelGroup rendered="#{alumnoBean.alumno.numero_carnet != 0}">
                <h:commandButton value="Editar" action="#{alumnoBean.update()}"/>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
