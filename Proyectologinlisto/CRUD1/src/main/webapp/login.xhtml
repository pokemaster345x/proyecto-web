<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Inmobiliaria</title>
   <h:outputStylesheet library="css" name="prueba.css" />
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</h:head>
<h:body>
   <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="card shadow-lg p-4" style="width: 400px;">
         <!-- Contenedor del logo -->
         <div class="text-center mb-4">
            <img src="https://raw.githubusercontent.com/pokemaster345x/SQLazo-images/main/img/logo-login.png" alt="Logo de la empresa" class="img-fluid" style="max-height: 100px;"/>
         </div>

         <!-- Formulario de Login -->
         <h:form class="login">
            <!-- Campo de Usuario -->
            <div class="mb-3">
               <h:outputLabel for="username" value="Nombre de Usuario / ID" />
               <h:inputText id="username" value="#{loginBean.username}" class="form-control" placeholder="Usuario o ID" />
            </div>

            <!-- Campo de Contrase침a -->
            <div class="mb-3">
               <h:outputLabel for="password" value="Contrase침a" />
               <h:inputSecret id="password" value="#{loginBean.password}" class="form-control" placeholder="Contrase침a" />
            </div>

            <!-- Bot칩n de Login -->
            <h:commandButton value="Log In Now" class="btn btn-primary w-100" action="#{loginBean.login}">
               <i class="fas fa-chevron-right"></i>
            </h:commandButton>
         </h:form>
      </div>
   </div>
</h:body>
</html>
